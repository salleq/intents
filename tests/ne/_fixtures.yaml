language: ne
floors:
  - name: "माथिल्लो तल्ला"
    id: "upstairs_id"
  - name: "भुई"
    id: "ground_floor_id"
  - name: "पहिलो तल्ला"
    id: "first_floor_id"
  - name: "दोस्रो तल्ला"
    id: "second_floor_id"

areas:
  - name: भान्छा
    id: kitchen_id
    floor: "upstairs_id"
  - name: बैठक
    id: living_room_id
    floor: "first_floor_id"
  - name: सुत्ने कोठा
    id: bedroom_id
    floor: "second_floor_id"
  - name: गराज
    id: garage_id
    floor: "ground_floor_id"
  - name: पाउना कोठा
    id: guest_room_id
    floor: "ground_floor_id"
entities:
  - name: सुत्ने कोठाको बत्ती
    id: light.bedroom_lamp
    area: bedroom_id
    state: "off"

  - name: "सुत्ने कोठाको स्विच"
    id: "switch.bedroom"
    area: "bedroom_id"
    state: "off"

  - name: भान्छाको स्विच
    id: switch.kitchen
    area: kitchen_id

  - name: बैठकको पंखा
    id: fan.ceiling
    area: living_room_id

  - name: "टेबल"
    id: "light.kitchen_countertop"
    area: "kitchen_id"
    state: "on"

  - name: "भान्छाको पंखा"
    id: "fan.kitchen_ceiling"
    area: "kitchen_id"
    state: "on"

  - name: "भान्छाको दराज"
    id: "light.kitchen_cabinets"
    area: "kitchen_id"
    state: "on"

  - name: "बैठकको बल्ब"
    id: "light.living_room_lamp"
    area: "living_room_id"
    state: "on"

  - name: "गराज बल्ब"
    id: "light.garage"
    area: "garage_id"
    state: "on"

  - name: "थरमोसट्याट"
    id: "climate.thermostat"
    area: "kitchen_id"
    state: "heat"
    attributes:
      current_temperature: 25

  - name: "बैठकको थरमोसट्याट"
    id: "climate.living_thermostat"
    area: "living_room_id"
    state: "heat"
    attributes:
      current_temperature: 1

  - name: "देब्रे पर्दा"
    id: "cover.curtain_left"
    area: "living_room_id"
    state: "open"
    attributes:
      device_class: curtain

  - name: "देब्रे छायाँ"
    id: "cover.shade_left"
    area: "guest_room_id"
    state: "open"
    attributes:
      device_class: shade

  - name: "दाइने पर्दा"
    id: "cover.curtain_right"
    area: "living_room_id"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "सुत्ने कोठाको पर्दा"
    id: "cover.bedroom"
    area: "bedroom_id"
    state: "closed"
    attributes:
      device_class: curtain
      position: 0

  - name: "गराजको ढोका"
    id: "binary_sensor.garage_door"
    state:
      in: "closed"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "किराना"
    id: "todo.kirana"
    state: ""

timers:
  - is_active: false
    start_hours: 1
    total_seconds_left: 100
    rounded_hours_left: 0
    rounded_minutes_left: 1
    rounded_seconds_left: 40
  - name: "पिज्जा"
    start_minutes: 30
    total_seconds_left: 1505
    rounded_hours_left: 0
    rounded_minutes_left: 25
    rounded_seconds_left: 0
  - area: "kitchen_id"
    start_minutes: 5
    total_seconds_left: 190
    rounded_hours_left: 0
    rounded_minutes_left: 3
    rounded_seconds_left: 0
