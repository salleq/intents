language: "el"
tests:
  - sentences:
      - σημείωσε αχλάδια από η λίστα
      - τσέκαρε αχλάδια στη λίστα αγορών
      - διέγραψε αχλάδια από την λίστα ψωνίων
      - αφαίρεσε αχλάδια από λίστα shopping
      - βγάλε αχλάδια από την λίστα
      - μάρκαρε αχλάδια στην λίστα
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "αχλάδια"
    response: "Ολοκληρώθηκε αχλάδια"

  - sentences:
      - σημείωσε γάλα ως έτοιμο
      - τσέκαρε γάλα ως ολοκληρωμένο
      - διέγραψε γάλα ως αγορασμένο
      - αφαίρεσε γάλα έτοιμο
      - βγάλε γάλα ολοκληρωμένο
      - μάρκαρε γάλα αγορασμένο
      - γάλα έγινε
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "γάλα"
    response: "Ολοκληρώθηκε γάλα"

  - sentences:
      - πήρα ψωμί
      - έχω ψωμί
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "ψωμί"
    response: "Σημειώνω ότι αγοράστηκε ψωμί"

  - sentences:
      - μήλα αγοράστηκε
    intent:
      name: HassShoppingListCompleteItem
      slots:
        item: "μήλα"
    response: "Σημειώνω ότι αγοράστηκε μήλα"
