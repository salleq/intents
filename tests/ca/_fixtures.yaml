language: ca

floors:
  - name: Terrat
    id: "terrat_id"

areas:
  - name: Rebedor
    id: entrance

  - name: Cuina
    id: kitchen

  - name: Menjador
    id: living_room

  - name: Dormitori
    id: bedroom

  - name: Garatge
    id: garage

  - name: Cobert
    id: shed

  - name: Estudi
    id: loft

  - name: Jardí
    id: garden

entities:
  - name: Llum Dormitori
    id: light.bedroom_lamp
    area: bedroom
    state:
      in: "apagada"
      out: "off"

  - name: Interruptor Cuina
    id: switch.kitchen
    area: kitchen
    state:
      in: "encés"
      out: "on"

  - name: Ventilador sostre
    id: fan.ceiling
    area: living_room
    state: "on"

  - name: Cortina esquerra
    id: cover.curtain_left
    area: living_room
    state: "open"
    attributes:
      device_class: curtain

  - name: Festa
    id: scene.festa

  - name: Obre porta
    id: script.obre_porta

  - name: Cortina dormitori
    id: cover.cortina_dormitori
    area: bedroom
    state:
      in: tancada
      out: closed
    attributes:
      device_class: curtain
      position: "0"

  - name: Porta principal
    id: lock.porta_principal
    area: entrance
    state: locked

  - name: Intèrfon
    id: lock.interfon
    area: entrance
    state: locked

  - name: Clau de pas
    id: valve.clau_de_pas
    state: open
    attributes:
      position: "100"

  - name: TV
    id: media_player.tv
    state: idle
    attributes:
      volume_level: "50"

  - name: Televisor
    id: media_player.televisor
    area: kitchen
    state: idle
    attributes:
      volume_level: "50"

  - name: Radiocasset
    id: media_player.radiocasset
    area: living_room
    state: idle

  - name: Aspiradora
    id: vacuum.aspiradora
    state: idle

  - name: Barcelona
    id: weather.barcelona
    state: rainy
    attributes:
      temperature: "18.8"
      temperature_unit: "°C"

  - name: Empordà
    id: weather.emporda
    state: clear
    attributes:
      temperature: "-4.1"
      temperature_unit: "°C"

  - name: Sant Antoni de Vilamajor
    id: weather.sant_antoni_de_vilamajor
    state: snowy
    attributes:
      temperature: "1.0"
      temperature_unit: "°C"

  - name: Mataró
    id: weather.mataro
    state: lightning
    attributes:
      temperature: "1.6"
      temperature_unit: "°C"

  - name: Dosrius
    id: weather.dosrius
    state: fog
    attributes:
      temperature: "-1.0"
      temperature_unit: "°C"

  - name: Joan
    id: person.joan
    state: home
  - name: Ada
    id: person.ada
    state: Feina
  - name: Pau
    id: person.pau
    state: not_home
  - name: Puig
    id: person.puig
    state: home
    is_exposed: false

  - name: Termostat menjador
    id: climate.termostat_menjador
    area: living_room
    state: "off"
    attributes:
      unit_of_measurement: "°C"
      current_temperature: 22

  - name: Termostat dormitori
    id: climate.termostat_dormitori
    area: bedroom
    state: "heat"
    attributes:
      unit_of_measurement: "°C"
      current_temperature: 24.28

  - name: Termostat cuina
    id: climate.termostat_cuina
    area: kitchen
    state: "off"
    attributes:
      unit_of_measurement: "°C"
      current_temperature: -5

  - name: "Bonpreu"
    id: "todo.bonpreu"
    state: ""

  - name: "Tasques"
    id: "todo.tasques"
    state: ""

  - name: "Finestra cobert"
    id: "binary_sensor.shed_window"
    area: shed
    state:
      in: "obert"
      out: "on"
    attributes:
      device_class: window

  - name: "Finestra sostre cobert"
    id: "binary_sensor.shed_window_ceiling"
    area: shed
    state:
      in: "tancat"
      out: "off"
    attributes:
      device_class: window

  # Suposed helper that contains all the windows in the shed
  - name: "Finestres"
    id: "binary_sensor.shed_windows"
    area: shed
    state:
      in: "obert"
      out: "on"
    attributes:
      device_class: window

  - name: "Finestra sostre esquerra"
    id: "binary_sensor.loft_window_ceiling_left"
    area: loft
    state:
      in: "tancat"
      out: "off"
    attributes:
      device_class: window

  - name: "Finestra sostre dreta"
    id: "binary_sensor.loft_window_ceiling_right"
    area: loft
    state:
      in: "tancat"
      out: "off"
    attributes:
      device_class: window

  # Suposed helper that contains all the windows in the loft
  - name: "Finestres"
    id: "binary_sensor.loft_windows"
    area: loft
    state:
      in: "tancat"
      out: "off"
    attributes:
      device_class: window

  - name: "Porta d'entrada"
    id: "binary_sensor.entrance_door"
    area: entrance
    state:
      in: "tancada"
      out: "off"
    attributes:
      device_class: door

  - name: "Porta secreta de les galetes"
    id: "binary_sensor.kitchen_cupboard_door"
    area: kitchen
    state:
      in: "obert"
      out: "on"
    attributes:
      device_class: door

  - name: "Porta garatge"
    id: "binary_sensor.garage_door"
    area: garage
    state:
      in: "tancada"
      out: "off"
    attributes:
      device_class: garage_door

  - name: "Porta tallafocs"
    id: "binary_sensor.shed_firewall_door"
    area: shed
    state:
      in: "tancada"
      out: "off"
    attributes:
      device_class: opening

  - name: "Porta galliner"
    id: "binary_sensor.chicken_coop_door"
    area: garden
    state:
      in: "tancada"
      out: "off"
    attributes:
      device_class: opening

  - name: "Ventilació estudi"
    id: "binary_sensor.loft_ventilation"
    area: loft
    state:
      in: "oberta"
      out: "on"
    attributes:
      device_class: opening

timers:
