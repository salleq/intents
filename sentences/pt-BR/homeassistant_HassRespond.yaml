      - sentences:
          - "(olá|oi) [home assistant]"
        response: hello

      - sentences:
          - "você está sempre (ouvindo|gravando)"
        response: listening

      - sentences:
          - "(para|pra) onde vão [os] [meus] dados"
        response: data

      - sentences:
          - "o que eu posso (dizer|perguntar)"
