lists:
  color:
    values:
      - in: "सेतो"
        out: "white"
      - in: "कालो"
        out: "black"
      - in: "रातो"
        out: "red"
      - in: "सुंतला"
        out: "orange"
      - in: "पहेंलो"
        out: "yellow"
      - in: "हरियो"
        out: "green"
      - in: "निलो"
        out: "blue"
      - in: "प्याजी"
        out: "purple"
      - in: "खैरो"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  brightness_level:
    values:
      - in: (अधिकतम|सर्वोच्चम|उच्चतम)
        out: 100
      - in: (न्यूनतम)
        out: 1
  cover_states:
    values:
      - in: "खुल्ला"
        out: "open"
      - in: "बन्द|लागेको"
        out: "closed"
      - in: "खुल्दै"
        out: "opening"
      - in: (बन्द हुदै|लाग्दै‌)"
        out: "closing"
  cover_classes:
    values:
      - in: "(छानो|छाना)"
        out: awning
      - in: "(पर्दा|पर्दाहरू)"
        out: blind
      - in: "(परदा|परदाहरू)"
        out: curtain
      - in: "(ढोका|ढोकाहरू)"
        out: door
      - in: "((ग्यारेज|गराज)को ढोका|(ग्यारेज|गराज)का ढोकाहरू)"
        out: garage
      - in: "(गेट[हरू])"
        out: gate
      - in: "(छायाँ[हरू])"
        out: shade
      - in: "(शटर[हरू])"
        out: shutter
      - in: "(झ्याल[हरू])"
        out: window
  lock_domains:
    values:
      - in: "(ताल्चा[हरू])"
        out: "lock"
  lock_states:
    values:
      - in: "(बन्द|लागेको|लागेका)"
        out: "locked"
      - in: "खुल्ला"
        out: "unlocked"
  on_off_domains:
    values:
      - in: बत्ती[हरू]
        out: light
      - in: पंखा[हरू]
        out: fan
      - in: स्विच[हरू]
        out: switch
  on_off_states:
    values:
      - in: "(अन|चालु)"
        out: "on"
      - in: "(अफ|बन्द)"
        out: "off"
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  # binary_sensor
  bs_battery_states:
    values:
      - in: "(कम)"
        out: "on"
      - in: "(चार्ज|नरमल|पुरा|भरी)"
        out: "off"
  bs_battery_charging_states:
    values:
      - in: "(चार्ज हुदै|भरिदै)"
        out: "on"
      - in: "(डिसचार्ज हुदै|घट्दै)"
        out: "off"
  bs_carbon_monoxide_states:
    values:
      - in: "((ट्रिगर भए(को|का))|सक्रिय|चालु)"
        out: "on"
      - in: "(सफा|सामान्य)"
        out: "off"
  bs_cold_states:
    values:
      - in: "(चिसो)"
        out: "on"
      - in: "(ठीक|नरमल|सामान्य)"
        out: "off"
  bs_connectivity_states:
    values:
      - in: "जोडिए(को|का)"
        out: "on"
      - in: "(टुटे(को|का))"
        out: "off"
  bs_door_states:
    values:
      - in: "(खुल्ला)"
        out: "on"
      - in: "(लागे(को|का))"
        out: "off"
  bs_garage_door_states:
    values:
      - in: "(खुल्ला|माथी)"
        out: "on"
      - in: "(लागे(को|का)|तल)"
