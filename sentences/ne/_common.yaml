  यहाँ: "(यहाँ|एता[( ति| ती)र]|य(हीँ|हिँ))"
  यहाँ_को: "(यहाँ|एता[( ति| ती)र]|य(हीँ|हिँ))[को|मा[ भऐको]| भित्र| भित्रको]"
  अवस्था: "अवस्था|स्थिति"
  नामको: "नामको|नाम गरिएको|नाम भएको"
  timer_set: "((सुरू|सेट|चालु) <गर्नु>|<बनाउनु>|<राख्नु>)"
  timer_cancel: "((रद्द|बन्द) <गर्नु>)"
  timer_duration_seconds: "{timer_seconds:seconds} सेकेन्ड"
  timer_duration_minutes: "({timer_minutes:minutes} मिनेट[ [र] {timer_seconds:seconds} सेकेन्ड])|({timer_minutes:minutes} र {timer_half:seconds} मिनेट)|({timer_half:seconds} मिनेट)|({timer_half:seconds} {timer_minutes:minutes} मिनेट)|({timer_one_and_half:seconds}  मिनेट)|({timer_two_and_half:seconds}  मिनेट)"

  timer_duration_hours: "({timer_hours:hours} घण्टा[ [र] {timer_minutes:minutes} मिनेट][ [र] {timer_seconds:seconds} सेकेन्ड])|({timer_hours:hours} र {timer_half:minutes} घण्टा)|({timer_half:minutes} घण्टा)|({timer_half:seconds} {timer_minutes:minutes} घण्टा)|({timer_one_and_half:minutes}  घण्टा)|({timer_two_and_half:minutes}  घण्टा)"
  timer_duration: "<timer_duration_seconds>|<timer_duration_minutes>|<timer_duration_hours>"

  timer_start_seconds: "{timer_seconds:start_seconds} सेकेन्ड"
  timer_start_minutes: "({timer_minutes:start_minutes} मिनेट[ [र] {timer_seconds:start_seconds} सेकेन्ड])|({timer_one_and_half:start_seconds} मिनेट)|({timer_two_and_half:start_seconds} मिनेट)"
  timer_start_hours: "({timer_hours:start_hours} घण्टा[ [र] {timer_minutes:start_minutes} मिनेट][ [र] {timer_seconds:start_seconds} सेकेन्ड])|({timer_one_and_half:start_minutes} घण्टा)|({timer_two_and_half:start_minutes} घण्टा)"
  timer_start: "<timer_start_seconds>|<timer_start_minutes>|<timer_start_hours>"
  timer_prefix: (<timer_start>|<area_in>|{timer_name:name})

