  floor: "{floor}[ तल्ला| तह| फ्लोर]"
  floor_in: "<floor>[को|मा[ भऐको]| भित्र| भित्रको]"
  area_floor_in: "(<area_in>|<floor_in>)"
  temperature: "{temperature}[([ ]°)|( डिग्री)]"
  position: "{position}[([ ]%)| प्रतिशत]"
  सबै: "(सबै|सम्पूर्ण|भ[ऐ/ये] भरको|पुरा|पुरै)"
