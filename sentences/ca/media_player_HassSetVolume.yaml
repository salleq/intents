language: ca
intents:
  HassSetVolume:
    data:
      - sentences:
          - "(<pujar>|<baixar>|<configura>) ([el] (volum|so)|[la] veu) [<preposicio>] {name} (a|al) {volume:volume_level}[<percent>]"
        requires_context:
          domain: media_player
        required_keywords:
          # set volume "to", otherwise conflicts with VolumeRelative
          - "a"
          - "al"
