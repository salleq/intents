language: zh-CN
intents:
  HassStartTimer:
    data:
      - sentences:
          - "<timer_duration> <timer>"
          - "<timer> <timer_duration> "
          - "<timer_set> <timer_duration> <timer>"
          - "<timer_set> [<the>| <my>] [<the>| <my>] <timer>  <timer_duration>"
          - "{timer_command:conversation_command} in <timer_duration>"
          - "<timer_set> [<the>| <my>] {timer_name:name} [<the>| <my>] <timer>  <timer_duration>"
          - "<timer_duration> 后 {timer_command:conversation_command} "
        response: command
