language: de
intents:
  HassSetPosition:
    data:
      - sentences:
          - "<setze> [die ]Position[ von] <name>[ auf] <position>"
          - "<stelle> [die ]Position[ von] <name>[ auf] <position>[ ein]"
          - "[die ]Position[ von] <name>[ auf] <position>[ <setzen_end_of_sentence>]"
          - "<name>[ (auf|zu)] <position>[ <setzen_end_of_sentence>]"
          - "<name> Position[ (auf|zu)] <position>[ <setzen_end_of_sentence>]"
        requires_context:
          domain:
            - cover
            - valve

        # Max/Min brightness
      - sentences:
          - "<setze> <name> auf [(die|das) ]{position_level:position}[ (Position|Stufe)]"
          - "<stelle> <name> auf [(die|das) ]{position_level:position}[ (Position|Stufe)][ ein]"
          - "<setze> [die ]Position[ <von_dem>] <name> auf [(die|das) ]{position_level:position}[ Stufe]"
          - "<stelle> [die ]Position[ <von_dem>] <name> auf [(die|das) ]{position_level:position}[ Stufe][ ein]"
          - "[die ]Position[ <von_dem>] <name> auf [(die|das) ]{position_level:position}[ Stufe] <setzen_end_of_sentence>"
          - "<name> auf [(die|das) ]{position_level:position}[ (Position|Stufe)] <setzen_end_of_sentence>"
        requires_context:
          domain:
            - cover
            - valve
