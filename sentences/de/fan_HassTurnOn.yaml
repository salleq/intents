          - "<machen> <hier> <alle_luefter> an"
          - "<machen> <alle_luefter> <hier> an"
          - "<machen> <alle_luefter> an <hier>"
          - "<hier> <alle_luefter> (an|(ein|an)schalten|anmachen)"
