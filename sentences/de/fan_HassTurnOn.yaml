    data:
      - sentences:
          - "<schalten> <luefter> <area_floor> (an|ein)"
          - "<schalten> <area_floor> <luefter> (an|ein)"
          - "starte <luefter> <area_floor>"
          - "starte <area_floor> <luefter>"
          - "<machen> <luefter> <area_floor> an"
          - "<machen> <area_floor> <luefter> an"
          - "<luefter> <area_floor> (an|(ein|an)schalten|anmachen)"
          - "<area_floor> <luefter> (an|(ein|an)schalten|anmachen)"
