language: de
intents:
  HassTurnOn:
    data:
      # by name
      - sentences:
          - öffne <name>
          - <name> <öffnen_end_of_sentence>
          - (<machen>|<fahren>) <name> <auf>
          - <name> <auf>[(machen|fahren)]
        requires_context:
          domain: cover
        slots:
          domain: cover
        response: cover
      # by area / floor
      - sentences:
          - öffne <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>)
          - öffne (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor>
          - <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>) <öffnen_end_of_sentence>
          - (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor> <öffnen_end_of_sentence>
          - (<machen>|<fahren>) <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>) <auf>
          - (<machen>|<fahren>) (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor> <auf>
          - (<abdeckung>|<tor>|<garage>|<fenster>) <area_floor> <auf>[ (machen|fahren)]
          - <area_floor> (<abdeckung>|<tor>|<garage>|<fenster>) <auf>[ (machen|fahren)]
        slots:
          domain: cover
        response: cover
      # all
      - sentences:
          - öffne <area_floor> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>)
          - <area_floor> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <öffnen_end_of_sentence>
          - <area_floor> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <auf>[ (machen|fahren)]
          - öffne (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>)[ <area_floor>]
          - (<machen>|<fahren>)[ <area_floor>] (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <auf>
          - (<machen>|<fahren>) (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <area_floor> <auf>
          - (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) (<auf> [(machen|fahren)]|<öffnen_end_of_sentence>)
        slots:
          domain: cover
        response: open_all
      # by satellite area
      - sentences:
          - öffne[ <hier>] (<abdeckung>|<tor>|<garage>|<fenster>)
          - öffne (<abdeckung>|<tor>|<garage>|<fenster>) <hier>
          - "[<hier> ](<abdeckung>|<tor>|<garage>|<fenster>) <öffnen_end_of_sentence>"
          - (<abdeckung>|<tor>|<garage>|<fenster>) <hier> <öffnen_end_of_sentence>
          - (<abdeckung>|<tor>|<garage>|<fenster>) <öffnen_end_of_sentence> <hier>
          - (<machen>|<fahren>)[ <hier>] (<abdeckung>|<tor>|<garage>|<fenster>) <auf>
          - (<machen>|<fahren>) (<abdeckung>|<tor>|<garage>|<fenster>) <hier> <auf>
          - (<abdeckung>|<tor>|<garage>|<fenster>)[ <hier>] <auf>[ (machen|fahren)]
          - (<abdeckung>|<tor>|<garage>|<fenster>) <auf>[ (machen|fahren)] <hier>
          - <hier> (<abdeckung>|<tor>|<garage>|<fenster>) <auf>[ (machen|fahren)]
          # all
          - öffne <hier> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>)
          - <hier> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <öffnen_end_of_sentence>
          - <hier> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <auf>[ (machen|fahren)]
          - öffne (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <hier>
          - (<machen>|<fahren>) <hier> (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <auf>
          - (<machen>|<fahren>) (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <hier> <auf>
          - (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) <hier> (<auf> [(machen|fahren)]|<öffnen_end_of_sentence>)
          - (<alle_abdeckungen>|<alle_tore>|<alle_garagen>|<alle_fenster>) (<auf> [(machen|fahren)]|<öffnen_end_of_sentence>) <hier>
        response: cover
        slots:
          domain: cover
        requires_context:
          area:
            slot: true
